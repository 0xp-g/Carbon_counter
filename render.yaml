# Top-level key for all database definitions
databases:
  - name: carbon-counter-db
    databaseName: carbon_counter_db
    user: postgres
    plan: free

# Top-level key for all services (web, workers, static sites)
services:
  # 1. The FastAPI Backend
  - type: web
    name: carbon-counter-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    plan: free
    healthCheckPath: /
    envVars:
      # This correctly references the database defined above
      - key: DATABASE_URL
        fromDatabase:
          name: carbon-counter-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # 2. The React Frontend
  - type: web
    name: carbon-counter-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: carbon-counter-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
